<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="keys" tabindex="1">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script src='http://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script>
        //как всегда проверим готовность документа
    $(function() {
        //отлавливаем события "нажатие на клавишу"
        $(this).keydown(function(event) {
            //создаем переменную, в которой помещаем div  с подходящим data-key
            var key = $(this).find('.key[data-key='+event.which+']');
            //находим на странице теш audio  с нужным data-key  и помещаем также в переменную для удобства
            var audio = $(this).find('.audio[data-key='+event.which+']')[0];
            //присваиваем активнй класс к клавише, чтобы подсветить ее
            key.toggleClass('playing');
            //проверяем существет ли audio тег с таким data-key
            if (!audio) return;
            //воспроизводим звук
            audio.play();
            //сбрасываем таймер звуковой дорожки снова на 0
            audio.currentTime = 0;
        });
        //отслеживаем событие, когда пользователь отпускает кнопку
        $(this).keyup(function(event) {
            //снова создаем переменную с нужным data-key
            var key = $(this).find('.key[data-key='+event.which+']');
            //убираем класс, который подсвечивает кнопку
            key.toggleClass('playing');
        });
    });
    </script>

</body>
</html>
